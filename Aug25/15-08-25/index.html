<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Basic Web Page</title>
  <style>
    /* Reset & Base */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: Arial, sans-serif;
      background-color: rgb(175, 247, 247);
      line-height: 1.5;
    }

    /* Header & Navbar */
    header {
      position: sticky;
      top: 0;
      background-color: aqua;
      padding: 12px 0;
    }

    nav ul {
      display: flex;
      justify-content: center;
      list-style: none;
    }

    nav ul li {
      margin: 0 15px;
    }
    nav ul li a {
      text-decoration: none;
      color: black;
      font-weight: 600;
    }
    nav ul li a:hover {
      color: darkblue;
    }

    /* Boxes Section */
    .boxes {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      align-items: center;
      background-color: green;
      margin: 12px;
      padding: 12px;
    }
    .box {
      height: 344px;
      width: 344px;
      margin: 12px;
      background-color: blanchedalmond;
    }
    .box.blue {
      background-color: blue;
    }

    /* Paragraph Section */
    .para {
      display: flex;
      justify-content: center;
      
    }
    .para p {
      border: 2px solid black;
      border-radius: 15px;
      margin: 20px;
      padding: 20px;
      height: 40vh;
      width: 90vw;
      font-size: 2rem;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    /* Floating Image */
    .pic {
      position: fixed;
      bottom: 10px;
      right: 10px;
    }
    .pic img {
      border-radius: 50%;
      width: 50px;
    }

    /* Footer */
    footer {
      background-color: rgb(3, 3, 3);
      height: 40vh;
      display: flex;
      justify-content: center;
      align-items: flex-end;
      padding-bottom: 10px;
    }
    footer small {
      color: yellow;
      font-weight: 600;
      font-size: 1rem;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .box {
        width: 90%;
        height: 200px;
      }
      .para p {
        font-size: 1.2rem;
        height: auto;
      }
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About Us</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <!-- Boxes -->
    <section class="boxes">
      <div class="box"></div>
      <div class="box blue"></div>
    </section>

    <!-- Paragraph -->
    <section class="para">
      <p>Welcome to this Sigma Web Development Express</p>
    </section>

    <!-- Floating Image -->
    <div class="pic">
      <img src="image.png" alt="Logo" />
    </div>
  </main>

  <footer>
    <small>Copyright Â© Jatin Soni</small>
  </footer>
</body>
</html>
