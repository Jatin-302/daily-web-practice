<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This is page for learn how to create forms">
    <title>Forms -lets learn it</title>
</head>
<body>
    <h1>Form to apply for sigma Web Development Course TA</h1>
    <form method="post" >
        <div>
            <label for="username">Enter your Username</label>
            <input type="text" name="username" id="username" placeholder="Enter Your username">
        </div>
        <div>
            <input type="radio" 
            id="male" name="gender"  value="male">
            <label for="male">Male</label>
            <input type="radio" 
            id="female"
            name="gender"  value="female">
            <label for="female">Female</label>
        </div>
        <div>
            <input type="checkbox" name="subscribe" id="subscribe"
            value="yes">
            <label for="subscribe">Subscribe to newsletter</label>
        </div>
        <div>
            <label for="comment">Enter your comment here...</label>
            <textarea name="comment" id="comment" cols="50" rows="4"></textarea>
        </div>
        <div>
            <select name="fruits" id="fruits">
                <option value="apple">Apple</option>
                <option value="banana">Banana</option>
                <option value="cherry">Cherry</option>
            </select>
        </div>
    </form>
</body>
</html>
