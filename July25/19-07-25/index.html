<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline and Block Elements-HTML</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <p>Hey I am a para</p>
    <a href="www.google.com">Google</a>
    <div>I am a block element</div>
    <span>I am span and I am inline</span>
    <a href="">yes he is inline</a>
    <form action="post">
        <div>
            <label for="username">Username:</label>
            <input type="text" name="username" id="username" pattern="^[a-zA-Z]+$">
        </div>
        <div>
            <label for="city">City :</label>
            <input type="text" name="city" id="city">
        </div>
        <div>
            <label for="pincode">Pincode:</label>
            <input type="number" name="pincode" id="pincode" pattern=".{6}">
        </div>
    </form>
</body>
</html>
