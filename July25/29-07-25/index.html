<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Shadows</title>
    <style>
        .box{
            padding: 34px;
            border: 2px solid black;
            box-shadow: 5px 5px 15px 5px;
            /* box-shadow:h-offset v-offset blur spread color inset */
        }
        .text-element{
            text-shadow: 2px 2px 4px #ed1717;
            outline: 2px solid black;
            border: 2px solid yellow;
            outline-offset: 3px;
        }
    </style>
</head>
<body>
    <div class="box">
        I am a box
    </div>
    <p class="text-element">
        Lorem ipsum dolor sit, amet consectetur adipisicing elit. Quia voluptate explicabo recusandae nihil eaque. Similique omnis quasi officia esse sunt tenetur ullam harum! 
    </p>
</body>
</html>
